source = ~/.config/hypr/colors/everforest.conf

# Apply themes
exec = sh ~/.config/hypr/themes/summer-night/start.sh

general {
    # apply_sens_to_raw = false

    border_size = 2

    cursor_inactive_timeout = 3

    col.active_border = 0xffd3c6aa

    col.group_border = 0xff2d353b
    col.group_border_active = 0xffd3c6aa
    col.group_border_locked = 0xff543a48
    col.group_border_locked_active = 0xffe67e80

    col.inactive_border = 0xff2d353b

    extend_border_grab_area = 10

    gaps_in = 10
    # gaps_out = 20

    # hover_icon_on_border = true

    # layout = dwindle

    # no_border_on_floating = false
    # no_cursor_warps = false
    # no_focus_fallback = false

    resize_on_border = true
}

decoration {
    # active_opacity = 1.0

    blur {
        enabled = no
        size = 3
        passes = 4
        # new_optimizations = true
        xray = true
        ignore_opacity = true
    }

    col.shadow = rgb(7d6a40)
    col.shadow_inactive = rgb(2b312f)

    # dim_around = 0.4
    # dim_inactive = false
    dim_strength = 0.1
    # dim_special = 0.2

    # drop_shadow = yes

    # fullscreen_opacity = 1.0

    # inactive_opacity = 1.0

    rounding = 8

    # screen_shader =

    shadow_range = 0
    shadow_render_power = 4
    # shadow_ignore_window = false
    # shadow_scale = 1.0
    # shadow_offset = 0 10

    # multisample_edges = true
}

animations {
    enabled = yes

    bezier = myBezier,0.05,0.9,0.1,1.05
    bezier = myBezier2,0.65,0,0.35,1
    bezier = linear,0,0,1,1

    bezier = slow,0,0.85,0.3,1
    bezier = overshot,0.7,0.6,0.1,1.1
    bezier = bounce,1,1.6,0.1,0.85
    bezier = slingshot,1,-1,0.15,1.25
    bezier = nice,0,6.9,0.5,-4.20
	
    animation = windows,1,5,bounce,popin
    animation = border,1,20,default
    animation = fade,1,5,overshot
    animation = workspaces,1,6,overshot,slidevert
    animation = windowsIn,1,5,slow,popin
    animation = windowsMove,1,5,default
}

dwindle {
    # default_split_ratio = 1.0
    # force_split = 0
    # no_gaps_when_only = 0
    # permanent_direction_override = false
    preserve_split = true
    pseudotile = true
    # smart_resizing = true
    smart_split = true
    # special_scale_factor = 0.8
    # split_width_multiplier = 1.0
    # use_active_for_splits = false
}

input {
    accel_profile = "adaptive"

    # float_switch_override_focus = 1

    # follow_mouse = 1

    # force_no_accel = false

    # kb_file =
    kb_layout = us
    kb_model = pc105
    # kb_options =
    kb_rules = evdev
    # kb_variant =

    # left_handed = false

    # mouse_refocus = true

    # natural_scroll = false

    # numlock_by_default = true

    # repeat_delay = 600
    # repeat_rate = 25

    # scroll_button = 0
    # scroll_method =

    # sensitivity = 0

    touchpad {
        # clickfinger_behavior = false
        disable_while_typing = true
        drag_lock = false
        # middle_button_emulation = false
        natural_scroll = true
        # scroll_factor = 1.0
        # tap-and-drag = false
        tap-to-click = true
        # tap_button_map = lrm
    }

}

gestures {
    workspace_swipe = true
    # workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = false
    # workspace_swipe_fingers = 3
    workspace_swipe_forever = true
    # workspace_swipe_numbered =
    workspace_swipe_distance = 400
    # workspace_swipe_invert = true
    # workspace_swipe_min_speed_to_force = 30
    # workspace_swipe_use_r = false
}

misc {
    # allow_session_lock_restore = false
    # always_follow_on_dnd = true

    # animate_manual_resizes = false
    # animate_mouse_windowdragging = false

    # cursor_zoom_factor = 1.0
    # cursor_zoom_rigid = false

    # disable_autoreload = false
    # disable_hyprland_logo = false
    # disable_splash_rendering = false

    enable_swallow = true

    focus_on_activate = true
    # force_hypr_chan = false

    # group_insert_after_current = true

    groupbar_gradients = false
    # groupbar_text_color = 0xffffffff
    # groupbar_titles_font_size = 8

    # hide_cursor_on_touch = true

    # key_press_enables_dpms = false

    # layers_hog_keyboard_focus = true

    # mouse_move_enables_dpms = false
    # mouse_move_focuses_monitor = true

    # no_direct_scanout = false

    # render_ahead_of_time = true
    # render_ahead_safezone = 1
    render_titles_in_groupbar = false

    # suppress_portal_warnings = false

    # swallow_exception_regex =
    # swallow_regex =

    vfr = true
    vrr = 1
}

master {
    # allow_small_split = true
    # inherit_fullscreen = true
    # mfact =
    new_is_master = true
    # new_on_top = false
    # no_gaps_when_only = 0
    # orientation = left
    # special_scale_factor = 0.8
}

binds {
    # allow_workspace_cycles = false

    # focus_preffered_method = 0

    # pass_mouse_when_bound = false

